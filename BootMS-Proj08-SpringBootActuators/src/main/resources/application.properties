# Rest Service /MS port number 
server.port=9900


#  application name /Service Instance name
spring.application.name=ACTUATOR-SERVICE


# Enable  health  actuator to get more details
management.endpoint.health.show-details=always

#Disabling the actuator
management.endpoint.health.enabled=true


# To  enable all the actuators of  spring boot
management.endpoints.web.exposure.include=*

management.endpoint.env.show-values=ALWAYS


# data related to  info actuator
info.app.name=ACTUATORS -PROJECT
info.app.vendor=CitiBank
info.app.createdBy=CTS
info.app.size=20
info.app.teamsize=30+
info.app.version=6.7.1

# enable info actuator
management.info.env.enabled=true

#  base path of  actuators
management.endpoints.web.base-path=/nitinfo

